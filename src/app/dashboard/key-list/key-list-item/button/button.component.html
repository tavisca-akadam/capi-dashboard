<button 
    type="button"
    class="btn button "
    [ngClass]="{'btn-outline-danger': buttonState == true, 'btn-outline-primary': buttonState == false}"
    data-toggle="modal"
    [attr.data-target]="dataAttribute"
    >
    {{ buttonState ? 'Deactivate' : 'Activate' }}
</button>
