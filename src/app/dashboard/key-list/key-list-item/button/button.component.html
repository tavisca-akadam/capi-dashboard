<button 
    type="button"
    class="btn button"
    [ngClass]="{'btn-primary': buttonState == true, 'btn-danger': buttonState == false}"
    data-toggle="modal"
    [attr.data-target]="'#' + id"
    >
    {{ buttonState ? 'Activate' : 'Deactivate' }}
</button>
