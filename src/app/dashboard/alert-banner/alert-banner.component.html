<div class ="container" *ngIf="bannerType=='Success'">
    <div class = "alert alert-success alert-dismissible fade show" id="successAlert">
        <button type = "button" class = "close" data-dismiss = "alert">&times;</button>
        <strong>Success!</strong> <br> Access Key has been succesfully 
        {{ alertService.alertMessage }} for key <strong>{{ alertService.alertForKey }}</strong>.
    </div>
</div>
