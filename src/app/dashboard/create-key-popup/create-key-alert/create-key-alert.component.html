<div class ="container" *ngIf="bannerType=='Success'">
    <div class = "alert alert-success alert-dismissible fade show" id="successAlert">
        <button type = "button" class = "close" data-dismiss = "alert">&times;</button>
        <strong>Success!</strong> The CAPI Access Key has been succesfully created.
    </div>
</div>
<div class ="container" *ngIf="bannerType=='Exists'">
    <div class = "alert alert-info alert-dismissible fade show" id="existsAlert">
        <button type = "button" class = "close" data-dismiss = "alert">&times;</button>
        <strong>Key exists!</strong> The CAPI Access Key already exists in the database. 
    </div>
</div>
<div class ="container" *ngIf="bannerType=='Error'">
    <div class = "alert alert-danger alert-dismissible fade show" id="errorAlert">
        <button type = "button" class = "close" data-dismiss = "alert">&times;</button>
        <strong>Error Occured!</strong>  
    </div>
</div>    
<div class ="container"  *ngIf="bannerType=='Required'">
    <div class = "alert alert-warning alert-dismissible fade show" id="requiredAlert">
        <button type = "button" class = "close" data-dismiss = "alert">&times;</button>
        <strong>All fields are required</strong>  
    </div>
</div>
