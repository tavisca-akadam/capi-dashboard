<div class ="container" *ngIf="bannerType==3">
    <div class = "alert alert-success alert-dismissible fade show">
        <button type = "button" class = "close" data-dismiss = "alert">&times;</button>
        <strong>Success!</strong> The CAPI Access Key has been succesfully created.
    </div>
</div>
<div class ="container" *ngIf="bannerType==2">
    <div class = "alert alert-info alert-dismissible fade show">
        <button type = "button" class = "close" data-dismiss = "alert">&times;</button>
        <strong>Key exists!</strong> The CAPI Access Key already exists in the database. 
    </div>
</div>
<div class ="container" *ngIf="bannerType==1">
    <div class = "alert alert-danger alert-dismissible fade show">
        <button type = "button" class = "close" data-dismiss = "alert">&times;</button>
        <strong>Error Occured!</strong>  
    </div>
</div>    
<div class ="container" >
    <div class = "alert alert-warning alert-dismissible fade show" *ngIf="bannerType==4">
        <button type = "button" class = "close" data-dismiss = "alert">&times;</button>
        <strong>All fields are required</strong>  
    </div>
</div>
