<form (submit)="CreateAccessKey($event)">
    <div class="form-group">
        <label>Client</label>
        <input class="form-control" id="client" placeholder="Enter Client Name" required>
    </div>
    <div class="form-group">
        <label>Client Program Group</label>
        <input class="form-control" id="cpg" placeholder="Enter CPG" required>
    </div>
    <div class="form-group">
        <label>Program</label>
        <input class="form-control" id="program" placeholder="Enter Program" required>
    </div>
    <button type="submit" class="btn btn-primary">Create</button>
</form>
