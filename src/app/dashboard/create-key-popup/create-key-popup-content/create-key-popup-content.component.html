<form (submit)="createKey($event)">
    <app-create-key-alert [bannerType]="bannerType" ></app-create-key-alert>
    <app-client [clientList]="clientList"></app-client>
    <app-program-group [programGroupList]="programGroupList"></app-program-group>
    <app-program [programList]="programList"></app-program>
    <button class="btn btn-primary" type="submit">Create Access Key</button>
</form>
